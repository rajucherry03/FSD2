<!DOCTYPE html>
<html>

<head>
    <title>Welcome to FBS e-Book's Website</title>
    <style>
        body {
            margin: 0px;
        }
        
        .header {
            padding: 5px;
            background-color: white;
            text-align: center;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        .header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0;
            /* Remove margin */
        }
        
        .header h2 {
            color: black;
            margin: 0;
            flex: 1;
            /* Take remaining space in the flex container */
        }
        /*===============[Nav CSS]==========*/
        
        .nav {
            background-color: pink;
            padding: 10px;
            text-align: center;
        }
        
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .nav li {

            margin-right: 10px;

        }
        
        .nav a {
            color: darkblue;
            text-decoration: none;
            display: block;
            padding: 8px;
        }
        
        .nav a:hover {
            background-color: #7fffd4;
            color: #243238;
            color: darkblue;
        }
        
        .lside {
            float: right;
            width: 80%;
            height: 582px;
            background-color: #f0f8ff;
            text-align: center;
        }
        
        .rside {
            text-align: center;
            list-style: none;
            float: right;
            width: 20%;
            height: 582px;
            background-color: #c1cdcd;
        }
        
        .rside li {
            text-align: center;
            list-style: none;
        }
    </style>
</head>

<body>
    <div>
        <div class="header">
            <img src="/images/logo.png" alt="Logo">
            <h2 style="color: rgb(255, 0, 0);">MITS ONLINE E-BOOK</h2>
        </div>
        <!-- Nav -->
        <div class="nav">
            <ul>
                <li><a href="home1.html">Home</a></li>
                <li><a href="login.html">Login</a></li>

                <li><a href="cart.html">Cart</a></li>


            </ul>
        </div>

        <!-- main -->
        <div style="height:440px">
            <div class="lside">
                <center><br>
                    <h3>Registration Form </h3>
                    <br/>
                    <form name="f1">
                        <table cellpadding="1" align="center">
                            <tr>
                                <td> Name:*</td>
                                <td><input type="text" name="username"></td>
                            </tr>
                            <tr>
                                <td>Password:*</td>
                                <td><input type="password" name="password"></td>
                            </tr>
                            <tr>
                                <td>Email ID:*</td>
                                <td><input type="text" name="email"></td>
                            </tr>
                            <tr>
                                <td>Phone Number:*</td>
                                <td><input type="text" name="phno"></td>
                            </tr>
                            <tr>
                                <td valign="top">Gender:*</td>
                                <td><input type="radio" name="radio" value="1">Male &nbsp;&nbsp;
                                    <input type="radio" name="radio" value="2">Female</td>
                            </tr>
                            <tr>
                                <td valign="top">Language Known:*</td>
                                <td> <input type="checkbox" name="checkbox" value="English">English<br/>
                                    <input type="checkbox" name="checkbox" value="Telugu">Telugu<br>
                                    <input type="checkbox" name="checkbox" value="Hindi">Hindi<br>
                                    <input type="checkbox" name="checkbox" value="Tamil">Tamil
                                </td>
                            </tr>
                            <tr>
                                <td valign="top">Address:*</td>
                                <td><textarea name="address"></textarea></td>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="submit" hspace="10">
                                        <input type="reset" value="reset"></td>
                                </tr>
                                <tr>
                                    <td colspan=2>*
                                        <font color="#FF0000">fields are mandatory</font>
                                    </td>
                                </tr>
                        </table>
                    </form>
                </center>


            </div>

            <div class="rside">

                    <tr>
                        <td>
